<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Browser</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
        }

        h1 { font-size: 1.5rem; margin-bottom: 1rem; }
        p { margin-bottom: 1.5rem; color: #666; line-height: 1.5; }

        .btn {
            display: inline-block;
            background-color: #007AFF;
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        .btn:hover { background-color: #0056b3; }

        .arrow-hint {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
            display: block;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        .android-only { display: none; }

        .success-message {
            background-color: #34C759;
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Debug button styles */
        .debug-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #666;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            border: none;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .debug-btn:hover {
            background-color: #555;
        }

        /* Modal/Popup styles */
        .debug-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .debug-modal.active {
            display: flex;
        }

        .debug-modal-content {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            max-width: 90%;
            width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
        }

        .debug-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .debug-modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .debug-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .debug-close:hover {
            color: #000;
        }

        .debug-info {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .debug-info-item {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .debug-info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .debug-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .debug-value {
            color: #666;
            word-break: break-all;
        }

        .debug-copy-btn {
            background-color: #007AFF;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            margin-right: 10px;
            transition: background 0.2s;
        }

        .debug-copy-btn:hover {
            background-color: #0056b3;
        }

        .debug-copy-btn:active {
            background-color: #004494;
        }

        .debug-copy-btn.copied {
            background-color: #34C759;
        }

        .debug-header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div id="inapp-warning">
        <div class="container">
            <div class="success-message" id="success-message">
                ‚úì Successfully opened in Chrome!
            </div>
            <span class="arrow-hint">‚ÜóÔ∏è</span>
            <h1>Open in Browser</h1>
            <p>The in-app browser limits some features. To continue, tap the button below.</p>
            
            <button id="android-intent-btn" class="btn android-only" onclick="tryAndroidIntent()">Open in Chrome</button>
            <button id="ios-open-btn" class="btn" onclick="tryOpenInChromeIOS()">Open in Chrome</button>
        </div>
    </div>

    <!-- Debug Button -->
    <button class="debug-btn" onclick="openDebugPopup()">üêõ Debug</button>

    <!-- Debug Modal -->
    <div id="debug-modal" class="debug-modal" onclick="closeDebugPopup(event)">
        <div class="debug-modal-content" onclick="event.stopPropagation()">
            <div class="debug-modal-header">
                <h2>Debug Information</h2>
                <div class="debug-header-actions">
                    <button class="debug-copy-btn" id="debug-copy-btn" onclick="copyDebugInfo()">üìã Copy All</button>
                    <button class="debug-close" onclick="closeDebugPopup()">√ó</button>
                </div>
            </div>
            <div class="debug-info" id="debug-info-content">
                <!-- Debug info will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const TARGET_URL = window.location.href;
        const UA = navigator.userAgent || navigator.vendor || window.opera;

        function isIPadOS() {
            return navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1;
        }

        function isIOS() {
            return (/iPad|iPhone|iPod/.test(UA) && !window.MSStream) || isIPadOS();
        }

        function isIOSSafari() {
            return isIOS() && /Safari/.test(UA) && /Version/.test(UA);
        }

        function isIOSAltBrowser() {
            return /CriOS|FxiOS|EdgiOS|OPiOS/.test(UA);
        }

        function isInApp() {
            const rules = [
                'Instagram', 'FBAV', 'FBAN', 'Line', 'Twitter', 
                'LinkedIn', 'Telegram', 'Tik', 'Snapchat'
            ];
            const pattern = new RegExp(rules.join('|'), 'i');
            const hasWKMessageHandlers = isIOS() && !!(window.webkit && window.webkit.messageHandlers);
            const isIOSWebView = isIOS() && !isIOSSafari() && !isIOSAltBrowser();
            return pattern.test(UA) || hasWKMessageHandlers || isIOSWebView;
        }

        function isAndroid() {
            return /Android/i.test(UA);
        }

        function showSuccessMessage() {
            const successMsg = document.getElementById('success-message');
            if (successMsg) {
                successMsg.classList.add('show');
                setTimeout(() => {
                    successMsg.classList.remove('show');
                }, 5000);
            }
        }

        function tryAndroidIntent() {
            const url = TARGET_URL.replace('https://', '').replace('http://', '');
            const intentUrl = `intent://${url}#Intent;scheme=https;package=com.android.chrome;end`;
            sessionStorage.setItem('chromeRedirectAttempted', 'true');
            window.location.href = intentUrl;
            setTimeout(() => showSuccessMessage(), 500);
        }

        function buildChromeUrl(rawUrl) {
            try {
                const url = new URL(rawUrl);
                if (url.protocol === 'https:') {
                    return `googlechromes://${url.host}${url.pathname}${url.search}${url.hash}`;
                }
                if (url.protocol === 'http:') {
                    return `googlechrome://${url.host}${url.pathname}${url.search}${url.hash}`;
                }
            } catch (e) {}
            return null;
        }

        function tryOpenInChromeIOS() {
            const url = TARGET_URL;
            const chromeUrl = buildChromeUrl(url);
            
            if (chromeUrl) {
                sessionStorage.setItem('chromeRedirectAttempted', 'true');
                const fallbackTimer = setTimeout(function() {
                    tryShareOrCopy(url);
                }, 1200);
                
                window.addEventListener('pagehide', function() {
                    clearTimeout(fallbackTimer);
                    showSuccessMessage();
                }, { once: true });
                
                window.location.href = chromeUrl;
                setTimeout(() => showSuccessMessage(), 500);
                return;
            }

            try {
                const a = document.createElement('a');
                a.href = url;
                a.target = '_blank';
                a.rel = 'noopener noreferrer';
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                setTimeout(() => showSuccessMessage(), 500);
                return;
            } catch (e) {}

            tryShareOrCopy(url);
        }

        function tryShareOrCopy(url) {
            if (navigator.share) {
                navigator.share({
                    title: document.title || 'Open in Chrome',
                    url: url
                }).then(() => {
                    showSuccessMessage();
                }).catch(function() {
                    copyLinkToClipboard(url);
                });
                return;
            }
            copyLinkToClipboard(url);
        }

        function copyLinkToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(function() {
                    alert('Link copied. Open it in Chrome.');
                }).catch(function() {
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert('Link copied. Open it in Chrome.');
                } else {
                    alert('Failed to copy. Please select and copy manually.');
                }
            } catch (err) {
                alert('Failed to copy. Please select and copy manually.');
            }
            
            document.body.removeChild(textArea);
        }

        // Debug functions
        function getDebugInfo() {
            const inApp = isInApp();
            const isIOSDevice = isIOS();
            const isAndroidDevice = isAndroid();
            const isIOSSafariBrowser = isIOSSafari();
            const isIOSAltBrowserDevice = isIOSAltBrowser();
            const isIPadOSDevice = isIPadOS();
            const hasWKMessageHandlers = isIOS() && !!(window.webkit && window.webkit.messageHandlers);

            return {
                'User Agent': UA,
                'Platform': navigator.platform || 'Unknown',
                'Current URL': window.location.href,
                'Target URL': TARGET_URL,
                'Is In-App Browser': inApp ? 'Yes ‚úì' : 'No ‚úó',
                'Is iOS': isIOSDevice ? 'Yes ‚úì' : 'No ‚úó',
                'Is iPadOS': isIPadOSDevice ? 'Yes ‚úì' : 'No ‚úó',
                'Is iOS Safari': isIOSSafariBrowser ? 'Yes ‚úì' : 'No ‚úó',
                'Is iOS Alt Browser': isIOSAltBrowserDevice ? 'Yes ‚úì' : 'No ‚úó',
                'Is Android': isAndroidDevice ? 'Yes ‚úì' : 'No ‚úó',
                'Has WKMessageHandlers': hasWKMessageHandlers ? 'Yes ‚úì' : 'No ‚úó',
                'Screen Width': window.screen.width + 'px',
                'Screen Height': window.screen.height + 'px',
                'Window Width': window.innerWidth + 'px',
                'Window Height': window.innerHeight + 'px',
                'Touch Points': navigator.maxTouchPoints || 0,
                'Language': navigator.language || 'Unknown',
                'Cookie Enabled': navigator.cookieEnabled ? 'Yes ‚úì' : 'No ‚úó',
                'OnLine Status': navigator.onLine ? 'Online ‚úì' : 'Offline ‚úó'
            };
        }

        function openDebugPopup() {
            const modal = document.getElementById('debug-modal');
            const content = document.getElementById('debug-info-content');
            const debugInfo = getDebugInfo();

            let html = '';
            for (const [key, value] of Object.entries(debugInfo)) {
                html += `
                    <div class="debug-info-item">
                        <div class="debug-label">${key}:</div>
                        <div class="debug-value">${value}</div>
                    </div>
                `;
            }

            content.innerHTML = html;
            modal.classList.add('active');
        }

        function copyDebugInfo() {
            const debugInfo = getDebugInfo();
            let text = 'Debug Information\n';
            text += '==================\n\n';
            
            for (const [key, value] of Object.entries(debugInfo)) {
                text += `${key}: ${value}\n`;
            }
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(function() {
                    showCopyFeedback();
                }).catch(function(err) {
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        function showCopyFeedback() {
            const copyBtn = document.getElementById('debug-copy-btn');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = '‚úì Copied!';
            copyBtn.classList.add('copied');
            
            setTimeout(function() {
                copyBtn.textContent = originalText;
                copyBtn.classList.remove('copied');
            }, 2000);
        }

        function closeDebugPopup(event) {
            const modal = document.getElementById('debug-modal');
            if (!event || event.target === modal) {
                modal.classList.remove('active');
            }
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeDebugPopup();
            }
        });

        // Main logic on page load
        window.onload = function() {
            const warningContent = document.getElementById('inapp-warning');
            const androidBtn = document.getElementById('android-intent-btn');
            const iosOpenBtn = document.getElementById('ios-open-btn');

            warningContent.style.display = 'flex';
            
            if (isAndroid()) {
                androidBtn.style.display = 'inline-block';
                iosOpenBtn.style.display = 'none';
            } else {
                androidBtn.style.display = 'none';
                iosOpenBtn.style.display = isIOS() ? 'inline-block' : 'none';
            }

            // Check if user returned after redirect attempt
            if (sessionStorage.getItem('chromeRedirectAttempted') === 'true') {
                sessionStorage.removeItem('chromeRedirectAttempted');
                showSuccessMessage();
            }
        };
    </script>
</body>
</html>
